<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Sign Up as Job Seeker or Employer</h2>
    <form action="/signup" method="POST">
      <label>Choose your role:</label><br>
      <input type="radio" name="user_type" value="job_seeker" required> Job Seeker<br>
      <input type="radio" name="user_type" value="employer" required> Employer<br><br>
      <input type="text" name="full_name" placeholder="Full Name" required><br>
      <input type="email" name="email" placeholder="Email Address" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <input type="text" name="phone_number" placeholder="Phone Number" required><br>
      <button type="submit">Sign Up</button>
    </form>
  </div>
</body>
</html>
