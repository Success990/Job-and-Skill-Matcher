<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Account Deletion</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans&display=swap" rel="stylesheet">

  <!-- Global CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <header>
      <h2 class="intro-text">Delete Account</h2>
      <p class="intro-text">Are you sure you want to delete your account? This action cannot be undone.</p>
    </header>

    <section class="form-section">
      <form action="/delete_account" method="POST">
        <button type="submit" class="btn btn-danger">Yes, Delete My Account</button>
        <a href="{{ url_for('job_seeker_dashboard') if session.get('user_type')=='job_seeker' else url_for('employer_dashboard') }}" class="btn btn-secondary">Cancel</a>
      </form>
    </section>
  </div>
</body>
</html>
