<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Edit Profile</h1>
    <form action="/edit_profile" method="POST">
      {% if user.user_type == 'job_seeker' %}
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" value="{{ user.full_name }}" required><br>
        
        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" value="{{ user.phone_number }}" required><br>
        
        <label for="job_interest">Job Interest:</label>
        <input type="text" id="job_interest" name="job_interest" value="{{ user.job_interest }}" required><br>
        
        <label for="qualification">Qualification:</label>
        <input type="text" id="qualification" name="qualification" value="{{ user.qualification }}" required><br>
      {% else %}  
        <label for="firm_name">Firm Name:</label>
        <input type="text" id="firm_name" name="firm_name" value="{{ user.full_name }}" required><br>
        
        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" value="{{ user.phone_number }}" required><br>
        
        <label for="firm_description">Firm Description:</label>
        <textarea id="firm_description" name="firm_description" required>{{ user.firm_description }}</textarea><br>
      {% endif %}

      <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>

    <!-- Conditional Back to Dashboard Link --> 
    {% if user.user_type == 'job_seeker' %}
      <a href="/job_seeker/dashboard" class="btn btn-secondary">Back to Dashboard</a>
    {% else %}
      <a href="/employer/dashboard" class="btn btn-secondary">Back to Dashboard</a>
    {% endif %}
  </div>
</body>
</html>
